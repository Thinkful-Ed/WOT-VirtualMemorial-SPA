<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War on Terror Virtual Memorial</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" href="css/styles-wot.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/threejs/r84/three.min.js"></script>
</head>

<body>
    <nav>
        <img src="imgs/banner.svg" alt="Foundation Banner">
        <div>
            <a href="#"><span>Home</span></a>
            <a href="#"><span>Memorial</span></a>
            <a href="#"><span>Virtual Tour</span></a>
            <a href="#"><span>Media</span></a>
        </div>
    </nav>

    <main>
        <section id="menu" class="bg-red"></section>
        <section id="webgl" class="win bg-white"></section>
        <section id="search" class="win bg-white"></section>
        <section id="story" class="win bg-white">
            <div class="info">Name: <p id="name">Marshall John Winston</p></div>
            <div class="info">Age: <p id="age">50</p></div>
            <div class="info">From: <p id="from">Los Angeles California</p></div>
            <div class="info">Country: <p id="country">United States</p></div>
            <div class="info">Rank: <p id="rank">Sergant 1st Class</p></div>
            <div class="info">Branch: <p id="branch">U.S. Army</p></div>
            <div class="info">Unit: <p id="unit">3rd BN 15th INF REG 3rd Infantry Division</p></div>
            <div class="info">Station: <p id="station">Fort Stewart, GA</p></div>
            <div class="info">Date of Death: <p id="dod">2003-04-08</p></div>
        </section>
    </main>
</body>
</html>
