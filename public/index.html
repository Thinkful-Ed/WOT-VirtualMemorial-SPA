<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>War on Terror Virtual Memorial</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" href="css/temp.css">
    <link rel="stylesheet" href="css/virwot-styles.css">
</head>

<body>
    <main>
        <!-- App DOM Container -->
        <section id="app-container" class="show">
            <!-- Banner -->
            <div id="banner"><img src="imgs/banner.svg" alt="Foundation Banner"></div>

            <!-- Content / Dynamic -->
            <div id="dynamic-container" class="bg-white wot-bg-matte"></div>

            <!-- Menu / Static -->
            <div id="static-container" class="bg-red">
                <div id="menu-tour" class="menu-btn inline">
                    <a id="menu-tour-anchor" href="#"><img src="imgs/ico-tour.svg"><br>Tour</a>
                </div>
                <div id="menu-search" class="menu-btn inline">
                    <a id="menu-search-anchor" href="#"><img src="imgs/ico-search.svg"><br>Search</a>
                </div>
                <div id="menu-information" class="menu-btn inline">
                    <a id="menu-information-anchor" href="#" class="no-click"><img src="imgs/ico-info.svg"><br>Information</a>
                </div>
                <div id="menu-stories" class="menu-btn inline">
                    <a id="menu-stories-anchor" href="#" class="no-click"><img src="imgs/ico-info.svg"><br>Stories</a>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="libs/jquery.js"></script>
    <script type="text/javascript" src="libs/three.js"></script>
    <script type="text/javascript" src="js/state.js"></script>
    <script type="text/javascript" src="js/htmlTemplates.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/wot-scene/wotScene_Test.js"></script>
    <script>
        // Set which section is the initial screen
        $(document).ready(htmlTemplates.tour());

        // ================================ Main Menu
        // WebGL Tour Loader
        $('#menu-tour').click(function(){
            event.preventDefault();
            htmlTemplates.tour();
        });
        // Search Main Menu
        $('#menu-search').click(function(){
            event.preventDefault();
            htmlTemplates.searchUI();
        });
        // Information
        $('#menu-information').click(function() {
            event.preventDefault();
            htmlTemplates.info();
        });
        // Stories Main Menu
        $('#menu-stories').click(function(){
            event.preventDefault();
            htmlTemplates.storyMainUI();
        });

        // ================================ Dynamic Menus
        // ====================== Search
        // Search Submission - "Mouse Click"
        $('#dynamic-container').on('click', '#js-submitSearch', function(ev){
            ev.preventDefault();
            crtl.submitSearch();
        });
        // View Vet Info
        $('#dynamic-container').on('click', '.vet-info', function(ev) {
            ev.preventDefault();
            crtl.veteranInfo(ev);
        });
        // View Exiting Vet Stories
        $('#dynamic-container').on('click', '.vet-story', function(ev) {
            ev.preventDefault();
            crtl.getTextStories(ev);
        });

        // ====================== Stories
        // =========== Stories Main Menu
        // Load current vet text stories
        $('#dynamic-container').on('click', '#story-text', (ev)=>{
            ev.preventDefault();
            htmlTemplates.textStoryUI();
        });
        // Load current vet picture stories
        $('#dynamic-container').on('click', '#story-picture', (ev)=>{
            ev.preventDefault();
            htmlTemplates.comingSoon();
        });
        // Load current vet audio stories
        $('#dynamic-container').on('click', '#story-audio', (ev)=>{
            ev.preventDefault();
            htmlTemplates.comingSoon();
        });
        // Load current vet video stories
        $('#dynamic-container').on('click', '#story-video', (ev)=>{
            ev.preventDefault();
            htmlTemplates.comingSoon();
        });

        // =========== View Stories
        // Load "Create New Story" window
        $('#dynamic-container').on('click', '#create-new-text-story', (ev)=>{
            ev.preventDefault();
            htmlTemplates.createNewStory();
        });
        $('#dynamic-container').on('click', '.edit', (ev)=>{
            ev.preventDefault();
            crtl.editTextStory(ev);
        });
        $('#dynamic-container').on('click', '.delete', (ev)=>{
            ev.preventDefault();
            crtl.deleteTextStory(ev);
        });

        // =========== Create New Story
        // Clear Text Fields
        $('#dynamic-container').on('click', '#text-story-clear', (ev)=>{
            ev.preventDefault();
            alert('Your story hasn\'t been submitted. Are you sure you want to clear the text?');
        });
        // Submit Story
        $('#dynamic-container').on('click', '#text-story-submit', (ev)=>{
            ev.preventDefault();
            crtl.submitTextStory();
        });
    </script>
</body>
</html>
