<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>War on Terror Virtual Memorial</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" href="css/temp.css">
    <link rel="stylesheet" href="css/virwot-styles.css">
</head>

<body>
    <main>
        <section id="app-container" class="show">
            <!-- Banner -->
            <div id="banner">
                <img src="imgs/banner.svg" alt="Foundation Banner">
            </div>

            <!-- Content / Dynamic -->
            <div id="dynamic-container" class="bg-white">
                <div id="story-container">
                    <div id="story-menu" class="bg-red" style="text-align: center">
                        <a id="story-text" href="#" class="inline" style="text-align: center">
                            <img src="imgs/ico-info.svg" alt="Text">
                            <br>
                            Text
                        </a>
                        <a id="story-pictures" href="#" class="inline" style="text-align: center">
                            <img src="imgs/ico-info.svg" alt="Pictures">
                            <br>
                            Pictures
                        </a>
                        <a id="story-audio" href="#" class="inline" style="text-align: center">
                            <img src="imgs/ico-info.svg" alt="Audio">
                            <br>
                            Audio
                        </a>
                        <a id="story-video" href="#" class="inline" style="text-align: center">
                            <img src="imgs/ico-info.svg" alt="Video">
                            <br>
                            Video
                        </a>
                    </div>

                    <div id="stories-content-container" class="dynamic-container-results"></div>
                </div>`;
            </div>

            <!-- Menu / Static -->
            <div id="static-container" class="bg-red">
                <div id="menu-tour" class="menu-btn inline">
                    <a href="#"><img src="imgs/ico-tour.svg"><br>Tour</a>
                </div>
                <div id="menu-search" class="menu-btn inline">
                    <a href="#"><img src="imgs/ico-search.svg"><br>Search</a>
                </div>
                <div id="menu-information" class="menu-btn inline">
                    <a href="#"><img src="imgs/ico-info.svg"><br>Information</a>
                </div>
                <div id="menu-stories" class="menu-btn inline">
                    <a href="#"><img src="imgs/ico-info.svg"><br>Stories</a>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="libs/jquery.js"></script>
    <script type="text/javascript" src="libs/three.js"></script>
    <script type="text/javascript" src="js/htmlTemplates.js"></script>
    <script type="text/javascript" src="js/wot-scene/wotScene_Test.js"></script>
    <!--<script type="text/javascript" src="js/wot-scene/wotScene_Deploy.js"></script>-->
    <script type="text/javascript" src="js/controller.js"></script>
    <script>
        // Set which section is the initial screen
//        $(document).ready(htmlTemplates.tour());

        // WebGL Tour
        $('#menu-tour').click(function(){
            event.preventDefault();
            htmlTemplates.tour();
        });
        // Search - Main Menu
        $('#menu-search').click(function(){
            event.preventDefault();
            htmlTemplates.searchUI();
        });
        // Search - Submission
        $('#dynamic-container').on('click', '#js-submitSearch', function(ev){
            ev.preventDefault();
            crtl.submitSearch();
        });
        // Information - Vet Info UI
        $('#dynamic-container').on('click', '.vet-info', function(event) {
            event.preventDefault();
            crtl.veteranInfo(event);
        });
        // Information - Vet Info
        $('#menu-information').click(function() {
            event.preventDefault();
            htmlTemplates.info();
        });
        // Stories - Main Menu
        $('#menu-stories').click(function(){
            event.preventDefault();
        });
    </script>
</body>
</html>
